services:
  - type: web
    name: gecko-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:server"
    envVars:
      - key: DATABASE_URL
        value: "your_database_url_here"
      - key: PYTHON_VERSION
        value: "3.11.9"
